<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - SafeNest</title>
  <link rel="stylesheet" href="register.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">
      <img src="assets/Logo.svg" alt="SafeNest">
    </div>
    <div class="menu">
      <a href="index.html">Home</a>
      <span>|</span>
      <a href="Artikel.html">Artikel</a>
      <span>|</span>
      <a href="InfoHukum_1.html">Informasi</a>
      <span>|</span>
      <a href="Konsultasi.html">Konsultasi</a>
      <span>|</span>
      <a href="ForumAman.html">Forum Aman</a>
      <img src="assets/icon_settings_bw.png" alt="Settings" class="icon" id="gearIcon">
      <div class="dropdown-menu" id="dropdownMenu">
        <a href="Profil.html">Profil</a>
        <a href="#">Pengaturan Akun</a>
        <a href="#">Logout</a>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container">
    <div class="illustration">
      <img src="assets/register_gambar.jpeg" alt="Ilustrasi pengguna" />
    </div>

    <div class="form">
      <h2>Daftar Akun</h2>
      <form onsubmit="return validateForm()">
        <div class="field">
          <label>Username Samaran</label>
          <input type="text" id="username" placeholder="Contoh: BungaAnggrek" required />
        </div>
        <div class="field">
          <label>Email (opsional)</label>
          <input type="email" id="email" placeholder="opsional@gmail.com" />
        </div>
        <div class="field">
          <label>Password</label>
          <input type="password" id="password" placeholder="Bayixxxxxxx" required />
        </div>
        <div class="field">
          <label>Konfirmasi Password</label>
          <input type="password" id="confirmPassword" placeholder="Bayixxxxxxx" required />
        </div>
        <button type="submit" class="btn">Sign Up</button>
      </form>

      <p class="disclaimer">
        <b>Disclaimer:</b> Kami menghargai privasi Anda. Informasi yang Anda berikan tidak akan dibagikan kepada pihak ketiga. Gunakan username yang tidak mencerminkan identitas asli Anda.
      </p>

      <div class="signup">
        Sudah punya akun? <a href="login.html">Login</a>
      </div>
    </div>
  </div>

  <script src="register.js"></script>
</body>
</html>
