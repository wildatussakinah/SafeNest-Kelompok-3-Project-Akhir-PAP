<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lupa Password - SafeNest</title>
  <link rel="stylesheet" href="forgot.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">
      <img src="assets/Logo.svg" alt="SafeNest">
    </div>
    <div class="menu">
      <a href="index.html">Home</a>
      <span>|</span>
      <a href="artikel.html">Artikel</a>
      <span>|</span>
      <a href="informasi.html">Informasi</a>
      <span>|</span>
      <a href="konsultasi.html">Konsultasi</a>

      <a href="forum.html">Forum Aman</a>
      <img src="assets/icon_settings_bw.png" alt="Pengaturan" class="icon">
      <div class="dropdown-menu" id="dropdownMenu">
        <a href="#">Profil</a>
        <a href="#">Pengaturan Akun</a>
        <a href="#">Logout</a>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container">
    <div class="illustration">
      <img src="assets/forgot_gambar.png" alt="Ilustrasi Forgot Password" />
    </div>
    <div class="form">
      <h2>Lupa Kata Sandi</h2>
      <p>Masukkan email yang terhubung dengan akun Anda untuk menerima link reset password.</p>
      <form id="forgotPasswordForm">
        <div class="field">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Masukkan email Anda" required />
        </div>
        <button type="submit" class="btn">Kirim Link Reset</button>
      </form>

      <div class="signup">
        Sudah ingat password? <a href="login.html">Masuk di sini</a>
      </div>
    </div>
  </div>

  <script src="forgot.js"></script>
</body>
